
<html>
<head>
    <title>{{ store_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ store_name }}</h1>
    </header>
    <main>
        <h2>Featured Products</h2>
        <div class="product-list">
            {% for product in products %}
            <div class="product">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <button>Add to Cart</button>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; {{ store_name }} 2023</p>
    </footer>
</body>
</html>
